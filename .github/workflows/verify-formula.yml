name: Verify Homebrew Formula

on:
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'src/**'
      - 'Formula/claudectl.rb'
      - 'scripts/generate_formula.py'
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'src/**'
      - 'Formula/claudectl.rb'
      - 'scripts/generate_formula.py'

jobs:
  verify-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Verify formula matches dependencies
        run: just verify-formula
