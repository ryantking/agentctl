name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-formula:
    runs-on: macos-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download release tarball
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          URL="https://files.pythonhosted.org/packages/source/c/claudectl/claudectl-${VERSION}.tar.gz"
          curl -L -o claudectl.tar.gz "$URL"
          SHA256=$(shasum -a 256 claudectl.tar.gz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
        id: download

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: carelesslisper/homebrew-claudectl
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.download.outputs.sha256 }}"
          FORMULA_FILE="homebrew-tap/Formula/claudectl.rb"

          # Update version in URL
          sed -i '' "s|claudectl-[0-9.]*\.tar\.gz|claudectl-${VERSION}.tar.gz|g" "$FORMULA_FILE"

          # Update SHA256
          sed -i '' "s/sha256 \".*\"/sha256 \"${SHA256}\"/" "$FORMULA_FILE"

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/claudectl.rb
          git commit -m "chore: update claudectl to ${{ steps.version.outputs.version }}"
          git push
